<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Toboolist</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- intestazione -->
		<header>
			<img class="logo-img" src="img/Logo.png" alt="Logo img">
			<h1>Toboolist</h1>
		</header>
		<!-- /intestazione -->
		<!-- corpo -->
		<main>
			<!-- azioni -->
			<div class="actions">
				<button id="btn-add-task" class="btn">Add Task</button>
				<button class="btn">Add Section</button>
			</div>
			<!-- /azioni -->
			<!-- tasks -->
			<div class="tasks">
				<!-- sezione new tasks -->
				<section>
					<h3>&#9662; New Task</h3>
					<ul>
						<li><span class="circle circle-green">&#x2713;</span> Task di prova <span class="tag tag-1">prova</span></li>
						<li><span class="circle circle-red">&cross;</span> Task di prova <span class="tag tag-2">prova</span></li>
					</ul>
				</section>
				<!-- /sezione new tasks -->
			</div>
			<!-- /tasks -->
		</main>
		<!-- /corpo -->
	</body>
</html>
